<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
        #content {
            width: 1200px;
            height: 800px;
            /* margin: 0 auto; */
            position: relative;
            margin-top: 40px;
            margin-left: 372px;
        }
        #hud {
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .healthbar-container {
            height: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            background-color: darkgoldenrod;
        }

        .healthbar {
            height: 40px;
            position: absolute;
            width: 100px;
            background-color: yellow;
        }

        .cashmoney-container {
            position: absolute;
            top: 80px;
            left: 20px;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
            color: white;
        }
        body {
            background-image: url('/src/assets/background.png');
        }
    </style>
</head>
<body>
    <div id=content>
        <div id="hud"></div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
